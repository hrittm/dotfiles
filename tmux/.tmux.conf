# ~/.tmux.conf - tmux configuration

# Set prefix to Ctrl+a (instead of Ctrl+b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable 256 color support
set -g default-terminal "screen-256color"

# Set escape time to 0 for faster key response
set -sg escape-time 0

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Switch panes using Alt-hjkl without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with prefix + Shift + hjkl
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use vi mode keys
setw -g mode-keys vi

# Copying to system clipboard (vi mode)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Status bar styling
set -g status-position bottom
set -g status-style 'bg=#282a36 fg=#f8f8f2'
set -g status-left ''
set -g status-right '#[fg=#50fa7b]%Y-%m-%d #[fg=#8be9fd]%H:%M '
set -g status-right-length 50
set -g status-left-length 20

# Window status styling
setw -g window-status-current-style 'fg=#282a36 bg=#bd93f9 bold'
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-style 'fg=#f8f8f2 bg=#44475a'
setw -g window-status-format ' #I:#W#F '

# Pane border styling
set -g pane-border-style 'fg=#44475a'
set -g pane-active-border-style 'fg=#bd93f9'

# Message styling
set -g message-style 'fg=#f8f8f2 bg=#6272a4 bold'
