# ~/.config/alacritty/alacritty.yml
# Alacritty terminal emulator configuration

# Window settings
window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 100
    lines: 30

  # Window padding
  padding:
    x: 10
    y: 10

  # Window decorations
  decorations: full

  # Startup mode
  startup_mode: Windowed

  # Window opacity
  opacity: 0.95

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  # Font size
  size: 11.0

  # Offset
  offset:
    x: 0
    y: 0

  # Glyph offset
  glyph_offset:
    x: 0
    y: 0

# Colors (Nord theme)
colors:
  # Default colors
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'

  # Cursor colors
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'

  # Normal colors
  normal:
    black:   '#3b4252'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#88c0d0'
    white:   '#e5e9f0'

  # Bright colors
  bright:
    black:   '#4c566a'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#8fbcbb'
    white:   '#eceff4'

# Bell
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

# Mouse bindings
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

# Key bindings
key_bindings:
  # Copy/Paste
  - { key: V,         mods: Control|Shift, action: Paste            }
  - { key: C,         mods: Control|Shift, action: Copy             }
  - { key: Insert,    mods: Shift,         action: PasteSelection   }

  # Search
  - { key: F,         mods: Control|Shift, action: SearchForward    }
  - { key: B,         mods: Control|Shift, action: SearchBackward   }

  # Font size
  - { key: Plus,      mods: Control,       action: IncreaseFontSize }
  - { key: Minus,     mods: Control,       action: DecreaseFontSize }
  - { key: Key0,      mods: Control,       action: ResetFontSize    }

# Shell
shell:
  program: /bin/bash
  args:
    - --login
